<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../font/font-style.css" />
      <link rel="stylesheet" href="styles.css" />
      <title></title>
   </head>
   <body class="body-content">
      <aside class="burger-menu">
         <menu class="mobile-menu">
            <li class="mobile-menu__element">
               <button
                  type="button"
                  class="mobile-menu__button close-menu-btn button"
                  aria-label="close menu button"
               >
                  <div class="close-menu-btn__container"></div>
               </button>
            </li>

            <li
               class="mobile-menu__element mobile-menu__element--passive company-logo"
            >
               <div class="company-logo">
                  <img src="../images/Group.svg" alt="company logo" />
               </div>
            </li>

            <li class="mobile-menu__element">
               <button
                  type="button"
                  class="mobile-menu__button call-btn button"
                  aria-label="search button"
               >
                  <div class="search-btn__container"></div>
               </button>
            </li>
         </menu>

         <nav class="burger-menu__nav-bar">
            <ul class="burger-menu__nav-list">
               <li class="burger-menu__nav-link burger-menu__nav-link--active">
                  <a href="#" class="link" alt="Ремонт техники"
                     >Ремонт техники</a
                  >
               </li>
               <li class="burger-menu__nav-link">
                  <a href="#" class="link" alt="Услуги и сервисы"
                     >Услуги и сервисы</a
                  >
               </li>
               <li class="burger-menu__nav-link">
                  <a href="#" class="link" alt="Корпоративным клиентам"
                     >Корпоративным клиентам</a
                  >
               </li>
               <li class="burger-menu__nav-link">
                  <a href="#" class="link" alt="Продавцам техники"
                     >Продавцам техники</a
                  >
               </li>
               <li class="burger-menu__nav-link">
                  <a href="#" class="link" alt="Партнерам">Партнерам</a>
               </li>
               <li class="burger-menu__nav-link">
                  <a href="#" class="link" alt="Производителям"
                     >Производителям</a
                  >
               </li>
               <li class="burger-menu__nav-link">
                  <a href="#" class="link" alt="Наши сервисные центры"
                     >Наши сервисные центры</a
                  >
               </li>
               <li class="burger-menu__nav-link">
                  <a href="#" class="link" alt="Контакты">Контакты</a>
               </li>
            </ul>
         </nav>

         <footer class="burger-menu__footer mobile-footer">
            <ul class="mobile-footer__btns-container">
               <li class="mobile-footer__li-item">
                  <button
                     type="button"
                     class="mobile-menu__button call-btn button"
                     aria-label="call button"
                  >
                     <div class="call-btn__container"></div>
                  </button>
               </li>
               <li class="mobile-footer__li-item">
                  <button
                     type="button"
                     class="mobile-menu__button chat-btn button"
                     aria-label="chat button"
                  >
                     <div class="chat-btn__container"></div>
                  </button>
               </li>
               <li class="mobile-footer__li-item">
                  <button
                     type="button"
                     class="mobile-menu__button profile-btn button"
                     aria-label="profile page button"
                  >
                     <div class="profile-btn__container"></div>
                  </button>
               </li>
            </ul>
            <a
               href="mailto:mail@cps.com"
               class="mobile-footer__email link"
               target="_blank"
               >mail@cps.com</a
            >
            <p class="mobile-menu__phone-number">8 800 890 8900</p>
            <ul class="mobile-footer__lang-switch lang-switch">
               <li class="lang-switch__btn-container">
                  <button
                     type="button"
                     class="lang-switch-btn lang-switch-btn--active button"
                     disabled
                  >
                     RU
                  </button>
               </li>
               <li class="lang-switch__btn-container">
                  <button type="button" class="lang-switch-btn button">
                     EN
                  </button>
               </li>
               <li class="lang-switch__btn-container">
                  <button type="button" class="lang-switch-btn button">
                     CH
                  </button>
               </li>
            </ul>
         </footer>
      </aside>
   </body>
</html>
